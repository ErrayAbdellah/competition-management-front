<app-navbar></app-navbar>
<div class="container mx-auto p-4">
    <h2 class="text-2xl font-semibold mb-4">Record Hunting</h2>
    <form (ngSubmit)="submitHunting()" class="max-w-lg mx-auto bg-white p-8 rounded-lg shadow ng-untouched ng-pristine ng-invalid">
        <!-- Number of Fish -->
        <!-- <div class="mb-4">
            <label for="numberOfFish" class="block text-gray-700 text-sm font-bold mb-2">
                Number of Fish
            </label>
            <input type="number" class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" id="numberOfFish" [(ngModel)]="hunting.numberOfFish" name="numberOfFish" required>
        </div> -->

        <div class="mb-4">
            <label for="competitionId" class="block text-sm font-medium text-gray-700">Competition</label>
            <select id="competitionId" [(ngModel)]="selectedCompetitionId" name="competitionId" class="shadow appearance-none border rounded  py-2 px-3 w-full text-gray-700 leading-tight focus:outline-none focus:shadow-outline" required>
                <option *ngFor="let competition of competitions" [value]="competition.id">{{ competition.code }}</option>
            </select>
        </div>

        <!-- Member ID -->
        <div class="mb-4">
            <label for="memberId" class="block text-gray-700 text-sm font-bold mb-2">
                Member Code
            </label>
            <input type="text" class="shadow appearance-none border rounded  py-2 px-3 w-full text-gray-700 leading-tight focus:outline-none focus:shadow-outline" id="memberId" [(ngModel)]="hunting.memberCode" name="memberCode" required>
        </div>

        <!-- Fish Name -->
        <div class="mb-4">
            <label for="fishName" class="block text-gray-700 text-sm font-bold mb-2">
                Fish Name
            </label>
            <input type="text" class="shadow appearance-none border rounded  py-2 px-3 w-full text-gray-700 leading-tight focus:outline-none focus:shadow-outline" id="nameFish" [(ngModel)]="hunting.fish.name" name="nameFish" required>
        </div>

        <!-- averageWeight Name -->
        <div class="mb-4">
            <label for="memberId" class="block text-gray-700 text-sm font-bold mb-2">
                average Weight
            </label>
            <input type="number" class="shadow appearance-none border rounded  py-2 px-3 w-full text-gray-700 leading-tight focus:outline-none focus:shadow-outline" id="memberId" [(ngModel)]="hunting.fish.averageWeight" name="averageWeight" required>
        </div>

        <!-- Submit Button -->
        <div class="flex items-center justify-between">
            <button type="submit" class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline">
                Submit
            </button>
        </div>
    </form>
</div>
