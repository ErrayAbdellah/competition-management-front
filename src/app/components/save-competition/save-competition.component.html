<h1 class="text-3xl font-bold text-gray-800 mb-6">Manage Competitions</h1>
<div class="mb-8">
    <h2 class="text-xl font-semibold mb-4">Add/Edit Competition</h2>
    <form (ngSubmit)="onSubmit()" class="bg-white p-6 rounded-lg shadow">
        <!-- Code -->
        <div class="mb-4 mr-8 inline-block">
            <label for="code" class="block text-sm font-medium text-gray-700">Code</label>
            <input type="text" id="code" [(ngModel)]="competition.code" name="code" class="mt-1   border border-gray-300 rounded-md shadow-sm">
        </div>
        <div class="mb-4 mr-8 inline-block">
        <!-- Date -->
            <label for="date" class="block text-sm font-medium text-gray-700">Date</label>
            <input type="date" id="date" [(ngModel)]="competition.date" name="date" class="mt-1 w-52 block  border border-gray-300 rounded-md shadow-sm">
        </div>

        <!-- Start Time -->
        <div class="mb-4 mr-8 inline-block">
            <label for="startTime" class="block text-sm font-medium text-gray-700">Start Time</label>
            <input type="time" id="startTime" [(ngModel)]="competition.SetStartTime" name="startTime" class="mt-1 w-48 block border border-gray-300 rounded-md shadow-sm">
        </div>

        <!-- End Time -->
        <div class="mb-4 mr-8 inline-block">
            <label for="endTime" class="block text-sm font-medium text-gray-700">End Time</label>
            <input type="time" id="endTime" [(ngModel)]="competition.SetEndTime" name="endTime" class="mt-1 w-48 block border border-gray-300 rounded-md shadow-sm">
        </div>

        <!-- Number of Participants -->
        <div class="mb-4 inline-block">
            <label for="numberOfParticipants" class="block text-sm font-medium text-gray-700">Number of Participants</label>
            <input type="number" id="numberOfParticipants" [(ngModel)]="competition.numberOfParticipants" name="numberOfParticipants" class="mt-1 block border border-gray-300 rounded-md shadow-sm">
        </div>

        <!-- Location -->
        <div class="mb-4 ">
            <label for="location" class="block text-sm font-medium text-gray-700">Location</label>
            <input type="text" id="location" [(ngModel)]="competition.location" name="location" class="mt-1 block border border-gray-300 rounded-md shadow-sm">
        </div>

        <!-- Amount -->
        <div class="mb-4 inline-block">
            <label for="amount" class="block text-sm font-medium text-gray-700">Amount</label>
            <input type="number" id="amount" [(ngModel)]="competition.amount" name="amount" class="mt-1 block border border-gray-300 rounded-md shadow-sm">
        </div>

        <!-- Submit Button -->
        <div>
            <button type="submit" class="inline-block bg-blue-500 text-white px-4 py-2 rounded hover:bg-blue-700">Save Competition</button>
            <button type="button" (click)="resetForm()" class="ml-8 bg-gray-500 text-white px-4 py-2 rounded hover:bg-gray-700">Clear</button>
        </div>
    </form>

</div>
<!-- Error Modal -->
<div class="modal fade" id="errorModal" tabindex="-1" aria-labelledby="errorModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header bg-danger text-white">
          <h5 class="modal-title" id="errorModalLabel">Error</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          {{ errorMessage }}
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
        </div>
      </div>
    </div>
  </div>
