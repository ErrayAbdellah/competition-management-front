  <app-sidebar></app-sidebar>
  <div class="p-4 sm:ml-64">
    <div class="p-4 border-2 border-gray-200 border-dashed rounded-lg">
        <div class="relative w-9/12 overflow-x-auto shadow-md sm:rounded-lg">
            <table class="w-full text-sm text-left rtl:text-right text-gray-500 dark:text-gray-400">
                <table class="min-w-full divide-y divide-gray-200">
                    <thead class="text-xs text-gray-700 uppercase bg-gray-50 dark:bg-gray-700 dark:text-gray-400">
                      <tr>
                        <th scope="col" class="px-6 py-3">
                          Num
                        </th>
                        <th scope="col" class="px-6 py-3">
                          Name
                        </th>
                        <th scope="col" class="px-6 py-3">
                          Accession Date
                        </th>
                        <th scope="col" class="px-6 py-3">
                          Nationality
                        </th>
                        <th scope="col" class="px-6 py-3">
                          Identity Document
                        </th>
                        <th scope="col" class="px-6 py-3">
                          Identity Number
                        </th>
                        <th scope="col" class="px-6 py-3">
                          <span class="sr-only">Edit</span>
                        </th>
                      </tr>
                    </thead>
                    <tbody>
                      <tr *ngFor="let member of members" class="bg-white dark:bg-gray-800 hover:bg-gray-50 dark:hover:bg-gray-600">
                        <td class="px-6 py-4 font-medium text-gray-900 whitespace-nowrap dark:text-white">
                          {{ member.num }}
                        </td>
                        <td class="px-6 py-4">
                          {{ member.name }}
                        </td>
                        <td class="px-6 py-4">
                          {{ member.accessionDate | date: 'shortDate' }}
                        </td>
                        <td class="px-6 py-4">
                          {{ member.nationality }}
                        </td>
                        <td class="px-6 py-4">
                          {{ member.identityDocument }}
                        </td>
                        <td class="px-6 py-4">
                          {{ member.identityNumber }}
                        </td>
                        <td class="px-6 py-4 text-right">
                          <a href="#" class="font-medium text-blue-600 dark:text-blue-500 hover:underline">Edit</a>
                        </td>
                      </tr>
                    </tbody>
                  </table>
            </table>
        </div>
        
    </div>
  </div>
